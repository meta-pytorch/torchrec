# this is a very basic sparse data dist config
# runs on 2 ranks, showing traces with reasonable workloads
RunOptions:
  world_size: 2
  num_batches: 5
  num_benchmarks: 2
  sharding_type: table_wise
  profile_dir: "."
  name: "sparse_data_dist_base"
  # export_stacks: True # enable this to export stack traces
PipelineConfig:
  pipeline: "sparse"
ModelInputConfig:
  feature_pooling_avg: 10
EmbeddingTablesConfig:
  num_unweighted_features: 100
  num_weighted_features: 100
  embedding_feature_dim: 256
  additional_tables:
    - - name: FP16_table
        embedding_dim: 512
        num_embeddings: 100_000
        feature_names: ["additional_0_0"]
        data_type: FP16
      - name: large_table
        embedding_dim: 256
        num_embeddings: 1_000_000
        feature_names: ["additional_0_1"]
    - []
    - - name: skipped_table
        embedding_dim: 128
        num_embeddings: 100_000
        feature_names: ["additional_2_1"]
PlannerConfig:
  pooling_factors: [10.0]  # Must match ModelInputConfig.feature_pooling_avg
  hardware:  # A100
    hbm_cap: 85899345920  # 80GB
  additional_constraints:
    large_table:
      compute_kernels: [key_value]
      sharding_types: [row_wise]
